{% extends "base.html" %}
{% block content %}
<div class="bg-dark text-light p-3 text-center" style="min-height: 90vh;">
<h1>Extending Options</h1>

    <!-- Gets all the assessments from database and outputs incomplete ones (where done == False)  -->
    {% for option in options %}
          <h5><b>{{option.id}}</b></h5>
          <h6><b>Hours -</b> {{option.hours}}</h6>
          <h6><b>Price -</b> {{option.price}}</h6>
          <a href ="/extend_scooter_option/{{ bookingId }}/{{ option.id }}" class="btn btn-primary btn-sm" role="button" aria-disabled="true">Extend Booking</a>
      <hr>
    {% endfor %}
</div>
{% endblock %}
