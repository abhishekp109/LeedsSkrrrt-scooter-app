{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form class="form-register" method="POST">
            <h2 class="form-register-heading">Register here</h2>
            {{ form.hidden_tag }}
            {{ form.username.label }}
            {{ form.username() }}
            {{ form.password.label }}
            {{ form.password() }}
        </form>
    </div>

{% endblock %}
