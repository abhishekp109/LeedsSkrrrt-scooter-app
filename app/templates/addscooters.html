{% extends "baseManager.html" %}

{% block content %}
<div class="bg-dark text-light p-3 text-center" style="min-height: 90vh;">
<form action="" method="post" name="Add Scooters"class='p-5 container border border-light' align="left" style="max-width: 700px;">
  <h1>Add Scooters</h1>
    {{ form.hidden_tag() }}
<br>
    <h5>Location</h5>
    {{ form.location(class_='form-control') }}
    {% for error in form.location.errors %}
     <div class="alert alert-danger w-100" role="alert">
        [{{ error }}]
     </div>
    {% endfor %}
<br>
    <p><input type="submit" class="btn btn-primary" value="Add"></p>
</form>
</div>
{% endblock %}
