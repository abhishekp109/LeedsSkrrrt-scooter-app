{% extends "baseManager.html" %}

{% block content %}
<h1>Add Scooters</h1>
<form action="" method="post" name="Add Scooters">
    {{ form.hidden_tag() }}

    <h6><b>Location</b></h6>
    {{ form.location(class_='form-control') }}
    {% for error in form.location.errors %}
     <div class="alert alert-danger w-100" role="alert">
        [{{ error }}]
     </div>
    {% endfor %}

    <p><input type="submit" class="btn btn-primary" value="Add"></p>
</form>

{% endblock %}
